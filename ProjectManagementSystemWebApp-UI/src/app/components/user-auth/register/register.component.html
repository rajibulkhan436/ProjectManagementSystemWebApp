<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 w-100" style="max-width: 500px">
    <h1 class="text-primary text-center mb-4">Project Management System</h1>

    <h2 class="text-center">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="mb-1">
        <input type="text" class="form-control" formControlName="username" placeholder="Username" />
        <div class="error-container">
          <small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger d-block form-text">Username is required</small>
        </div>
      </div>

      <div class="mb-1">
        <input type="email" class="form-control" formControlName="email" placeholder="Email" />
        <div class="error-container">
          <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger d-block form-text">Valid Email is required</small>
        </div>
      </div>

      <div class="mb-1 position-relative">
        <input [type]="showRegisterPassword ? 'text' : 'password'" class="form-control pe-5" formControlName="password" placeholder="Password" />
        <button type="button" class="btn position-absolute end-0 top-20 translate-middle-y me-2" (click)="showRegisterPassword = !showRegisterPassword">
          <i class="pi" [ngClass]="showRegisterPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
        </button>
        <div class="error-container">
          <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger d-block form-text">Password must be at least 6 characters</small>
        </div>
      </div>

      <div class="mb-1 position-relative">
        <input [type]="showConfirmPassword ? 'text' : 'password'" class="form-control pe-5" formControlName="confirmPassword" placeholder="Confirm Password" />
        <button type="button" class="btn position-absolute end-0 top-20 translate-middle-y me-2" (click)="showConfirmPassword = !showConfirmPassword">
          <i class="pi" [ngClass]="showConfirmPassword ? 'pi-eye-slash' : 'pi-eye'"></i>
        </button>
        <div class="error-container">
          <small *ngIf="registerForm.hasError('mismatch')" class="text-danger d-block form-text">Passwords do not match</small>
        </div>
      </div>

      <div class="mb-1">
        <select class="form-select" formControlName="role">
          <option value="">Select Role</option>
          <option value="Manager">Manager</option>
          <option value="Member">Member</option>
        </select>
        <div class="error-container">
          <small *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger d-block form-text">Role selection is required</small>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn w-100" [ngClass]="{ 'btn-success': registerForm.valid, 'btn-secondary': registerForm.invalid }" [disabled]="registerForm.invalid">
          Register
        </button>
      </div>
    </form>

    <p class="text-center mt-3">Already have an account? <a (click)="goToLogin()">Login</a></p>
  </div>
</div>
