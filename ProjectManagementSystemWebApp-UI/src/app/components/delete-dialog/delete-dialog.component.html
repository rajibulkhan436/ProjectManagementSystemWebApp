<div class="container mb-3">

  <div class="row align-items-center">
    <div class="col-auto pl-0">
      <i [ngClass]="trashIcon" class="fs-3 text-danger"></i>
    </div>
    <div class="col">
      <p class="h5 mb-0">{{ message }}</p>
    </div>
  </div>
  
  <div class="row mt-3">
    <div class="col">
      <div class="d-flex justify-content-end gap-2">
        <p-button 
          label="Yes" 
          (click)="confirm()"
          severity="danger">
        </p-button>
        <p-button 
          label="No" 
          (click)="cancel()"
          severity="secondary">
        </p-button>
      </div>
    </div>
  </div>
</div>
