<div class="container mt-4" *ngIf="task">
  <div class="card shadow-sm border-0">
    <div class="card-header d-flex justify-content-between align-items-center"
         [ngClass]="task.status | statusClass">
      <h4 class="mb-0 text-white">{{ task.taskName }}</h4>
      
      <select class="form-select w-25" [formControl]="statusControl">
        <option *ngFor="let status of statusOptions" [value]="status.value">
          {{ status.label }}
        </option>
      </select>
    </div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <h6 class="text-secondary">Description</h6>
          <div class="description-box p-3 bg-white border rounded shadow-sm">
            <p class="mb-0">{{ task.taskDescription }}</p>
          </div>
        </div>

        <div class="col-md-4">
          <h6 class="text-secondary">Assigned To</h6>
          <ul class="list-group border-0">
            <li class="list-group-item border-0 d-flex align-items-center ps-2"
                *ngFor="let member of task.assignedTo">
              <i class="pi pi-user text-primary me-2"></i> 
              <span class="text-dark">{{ member }}</span>
            </li>
          </ul>

          <h6 class="mt-3 text-secondary">Due Date</h6>
          <p class="text-muted ps-2">
            <i class="pi pi-calendar text-primary"></i>
            {{ task.dueDate | date:'medium' }}
          </p>
        </div>
      </div>

      <h6 class="mt-4 text-secondary">Comments</h6>
      <div class="comment-section bg-white border rounded shadow-sm p-3">
        <div class="comment-box overflow-auto">
          <div *ngIf="task.comments.length > 0; else noComments">
            <div class="comment-item p-3 mt-2 border-bottom" *ngFor="let comment of task.comments">
              <div class="d-flex align-items-center">
                <i class="pi pi-user text-primary me-2"></i> 
                <strong class="text-dark">{{ comment.userName }}</strong> 
                <small class="text-muted ms-2">{{ comment.commentedAt | date:'short' }}</small>
              </div>
              <p class="mb-1 ms-4 text-secondary">{{ comment.commentMessage }}</p>
            </div>
          </div>
          <ng-template #noComments>
            <p class="text-muted">No comments available.</p>
          </ng-template>
        </div>

        <form [formGroup]="commentForm" (ngSubmit)="addComment()" class="mt-3">
          <div class="input-group">
            <input type="text" class="form-control" formControlName="commentMessage" placeholder="Add a comment..." />
          </div>
        </form>
      </div>

      <div class="mt-4 d-flex justify-content-end gap-2">
        <button class="btn btn-success" (click)="saveChanges()">Save</button>
        <button class="btn btn-secondary" (click)="closeDialog()">Close</button>
      </div>
    </div>
  </div>
</div>
